<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Generator App</title>
<link rel="stylesheet" href="./review.css">
</head>
<body>
  <div class="container">
    <button class="cta" onclick="showForm()">Write Review</button>
    <div class="form-container" id="reviewForm">
        <input type="text" id="username" placeholder="Enter your username" class="input-field">
        <input type="text" id="title" placeholder="Enter review title" class="input-field">
        <input type="text" id="description" placeholder="Enter review description" class="input-field">
        <div class="star-rating" id="starRating">
          <span data-star="1">★</span>
          <span data-star="2">★</span>
          <span data-star="3">★</span>
          <span data-star="4">★</span>
          <span data-star="5">★</span>
        </div>
        <input type="hidden" id="rating">
        <button class="submit-btn" onclick="submitReview()">Submit</button>
      </div>
      

    <h2>Reviews</h2>
    <div class="reviews" id="reviewsContainer"></div>
  </div>

    <script src="review.js"></script>
